name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/superstark-api:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/superstark-api:latest

      - name: âœ… Image pushed to Docker Hub
        run: echo "Docker image built and pushed successfully âœ…"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying superstark-api to EC2..."

            # Pull the latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/superstark-api:latest

            # Stop and remove old container if exists
            docker stop superstark-api || true
            docker rm superstark-api || true

            # Start new container with env vars from GitHub Secrets
            docker run -d \
              --name superstark-api \
              -p 3000:3000 \
              -e STAGE=${{ secrets.STAGE }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e PORT=${{ secrets.PORT }} \
              -e HOST_API=${{ secrets.HOST_API }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e NODE_ENV=production \
              ${{ secrets.DOCKER_USERNAME }}/superstark-api:latest

            # Confirm container started
            docker ps | grep superstark-api